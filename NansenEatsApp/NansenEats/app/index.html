<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
	<title>Nansen Eats</title>
	<link rel="stylesheet" href="../Content/StyleBundle.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="RestaurantsController as vm">
	<div role="main">
		<div class="row">
			<ul class="km-list">
				<li class="col-md-3" ng-repeat="restaurant in vm.restaurants">
					<h4>{{restaurant.Name}}</h4>
					<p>{{restaurant.Address}}</p>
					<p>{{restaurant.City}}</p>
				</li>
			</ul>
		</div>
	</div>
	

	<script src="../Scripts/jquery-1.10.2.min.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-animate.js"></script>

	<script src="../Scripts/kendo-ui/kendo.core.min.js"></script>
	<script src="../Scripts/kendo-ui/kendo.ui.core.min.js"></script>
	<script src="../Scripts/kendo-ui/kendo.angular.min.js"></script>
	<script src="../Scripts/kendo-ui/kendo.listview.min.js"></script>

	<script src="js/AppBundle.js"></script>
</body>
</html>
