<div class="row">
	<form ng-submit="vm.addReview()">
		<label>Rating</label>
		<input type="number" max="10" min="1" required="required" ng-model="vm.rating.value" />
		<label>Tags</label>
		<input kendo-auto-complete ng-model="vm.rating.Tags" k-data-source="vm.AvailableTags" />
		<label>Comment</label>
		<textarea ng-model="vm.comment.value"></textarea>
		<input type="submit" value="Submit" />
	</form>
</div>
