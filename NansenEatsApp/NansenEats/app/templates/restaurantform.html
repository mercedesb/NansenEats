<div class="row">
	<form ng-submit="vm.handleRestaurant()">
		<label for="restaurantName">Name</label>
		<input type="text" id="restaurantName" required="required" ng-model="vm.restaurant.Name" />
		<label for="address">Address</label>
		<input type="text" id="address" ng-model="vm.restaurant.Address" />
		<label for="city">City</label>
		<input type="text" id="city" ng-model="vm.restaurant.City" />
		<label for="zip">Zip</label>
		<input type="text" id="zip" ng-model="vm.restaurant.Zip" />
		<label for="pricerangemin">Min ($)</label>
		<input type="number" id="pricerangemin" ng-model="vm.restaurant.PriceRangeMin" />
		<label for="pricerangemax">Max ($)</label>
		<input type="number" id="pricerangemax" ng-model="vm.restaurant.PriceRangeMax" />
		<input type="submit" value="Submit" />
	</form>
</div>
