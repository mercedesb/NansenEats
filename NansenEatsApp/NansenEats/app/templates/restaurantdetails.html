<div ng-controller="RestaurantDetailsController as vm">
	<div class="row">
		<loader loadedproperty="vm.restaurant.Name"></loader>
		<div class="col-md-12" ng-show="vm.restaurant.Name">
			<div id="map_canvas" class="col-lg-8">
				<img src="/Content/images/placeholder.jpg" />
			</div>
			<div class="col-lg-4">
				<div class="col-lg-6">
					<h4>{{vm.restaurant.Name}}</h4>
				</div>
				<div class="col-lg-6">
					<h4>{{vm.restaurant.AverageRating}}/10</h4>

				</div>
				<div class="col-lg-12">
					<p>{{vm.restaurant.Address}}</p>
					<a href="#/restaurant/{{vm.restaurant.Id}}/new-review">Add Review</a> |
					<a href="#/restaurant/{{vm.restaurant.Id}}/edit">Edit Restaurant</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="col-md-push-8 col-md-3" ng-show="vm.restaurant.Ratings.length">
				<ul class="ratings">
					<li ng-repeat="rating in vm.restaurant.Ratings">
						<div>
							<h6 class="pull-left">User Name</h6>
							<h6 class="pull-right">{{rating.Value}}/10</h6>
							<div class="clearfix"></div>
							<p ng-show="rating.TagNames" class="rating"><span class="icon-tags text-light"></span> {{rating.TagNames}}</p>
							<a href="/#/rating/{{rating.Id}}/edit">Edit</a>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-md-6 col-md-pull-3">
				<ul class="comments">
					<li ng-repeat="comment in vm.restaurant.Comments">
						<div>
							<p> <span class="icon-bubble text-light"></span> User Name says</p>
							<h6>{{comment.Value}}</h6>
							<p class="pull-right">
								{{comment.CreatedDate | date:'yyyy-MMM-dd'}}
								<a href="/#/comment/{{comment.Id}}/edit">Edit</a>
							</p>
							<div class="clearfix"></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
