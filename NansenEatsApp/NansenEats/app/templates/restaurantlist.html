<div class="row">
	<ul class="restaurants">
		<li class="col-md-2 col-sm-2 col-lg-2" ng-repeat="restaurant in vm.restaurants">
			<div>
				<h4>{{restaurant.Name}}</h4>
				<p>{{restaurant.Address}}</p>
				<progress class="progress-bar" max="10" value="{{restaurant.AverageRating}}"></progress>
				<a class="pull-right" href="#/restaurant/{{restaurant.Id}}" ng-click>See Reviews</a>
				<div class="clearfix"></div>
			</div>
		</li>
	</ul>
</div>
