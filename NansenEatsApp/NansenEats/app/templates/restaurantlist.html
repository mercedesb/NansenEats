<div class="row row-offcanvas row-offcanvas-left">
	<div class="col-xs-12 col-sm-9">
<div class="row">
	<ul class="restaurants">
				<li class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="restaurant in vm.restaurants | orderBy:sort:reverse">
			<div>
				<h4>{{restaurant.Name}}</h4>
				<p>{{restaurant.Address}}</p>
						<!--<progress max="10" value="{{restaurant.AverageRating}}"></progress>-->
						<div class="progress">
							<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{restaurant.AverageRating}}" aria-valuemin="0" aria-valuemax="10" style="width: {{(restaurant.AverageRating*10)}}%">
								<span class="sr-only">{{restaurant.AverageRating}} out of 10</span>
							</div>
						</div>
				<a class="pull-right" href="#/restaurant/{{restaurant.Id}}" ng-click>See Reviews</a>
				<div class="clearfix"></div>
			</div>
		</li>
	</ul>
		</div><!--/row-->
	</div><!--/.col-xs-12.col-sm-9-->

	<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
		<div class="list-group">
			<div class="list-group-item list-group-item-heading">Sort Order</div>
			<a href="" class="list-group-item" ng-class="{'active':sort == 'AverageRating'}" ng-click="reverse = sort == 'AverageRating' && !reverse; sort = 'AverageRating'">Rating</a>
			<a href="" class="list-group-item" ng-class="{'active':sort == 'DistanceFromOffice'}" ng-click="reverse = sort == 'DistanceFromOffice' && !reverse; sort = 'DistanceFromOffice'">Distance</a>
			<a href="" class="list-group-item" ng-class="{'active':sort == 'Name'}" ng-click="reverse = sort == 'Name' && !reverse; sort = 'Name'">Name</a>
			<a href="" class="list-group-item" ng-class="{'active':sort == 'PriceRangeMin'}" ng-click="reverse = sort == 'PriceRangeMin' && !reverse; sort = 'PriceRangeMin'">Price</a>
		</div>
		<div class="list-group" ng-show="{{vm.tags.length}}">
			<div class="list-group-item list-group-item-heading">Filter By</div>
			<a href="" class="list-group-item" ng-repeat="tag in vm.tags" ng-click="filter = '{{tag.Name}}'">{{tag.Name}}</a>
</div>
	</div><!--/.sidebar-offcanvas-->
</div><!--/row-->
