<div>
	<div class="row">
		<ul class="km-list">
			<li class="col-md-3" ng-repeat="restaurant in vm.restaurants">
				<h4>{{restaurant.Name}}</h4>
				<p>{{restaurant.Address}}</p>
				<p>{{restaurant.City}}</p>
				<a href="#/restaurant/{{restaurant.RestaurantId}}" ng-click>See Reviews</a>
			</li>
		</ul>
	</div>
</div>
